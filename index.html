<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <input type="text" id="search-input" placeholder="Enter search term" />
    <button
      onclick="fetchNews(document.getElementById('search-input').value); relatedSearch(document.getElementById('search-input').value);"
    >
      Search
    </button>

    <input type="file" id="image-input" accept="image/*" />
    <button id="analyze-button" onclick="analyzeImage()">Analyze Image</button>

    <div id="clarifai-buttons-container">
      <!-- Clarifai result buttons will be displayed here -->
    </div>

    <div id="news-container">
      <!-- Search results will be displayed here -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
